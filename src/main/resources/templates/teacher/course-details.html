<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du cours</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="'Détails du cours: ' + ${course.title}"></h2>
  <p><strong>Description:</strong> <span th:text="${course.description}"></span></p>
  <p>
    <strong>Fichier PDF:</strong>
    <a th:href="@{'/uploads/' + ${course.pdfFileName}}" th:text="${course.pdfFileName}"></a>
  </p>
  <a th:href="@{'/teachers/courses'}" class="btn btn-primary">Liste des cours</a>
</div>
</body>
</html>
