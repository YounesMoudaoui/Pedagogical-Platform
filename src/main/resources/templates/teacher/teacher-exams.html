<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des examens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tableau de bord de l'enseignant</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/teachers/dashboard'}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/teachers/courses'}">Mes cours</a>
                </li>
                <li><a th:href="@{'/logout'}">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Liste des examens créés par l'enseignant</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID de l'examen</th>
            <th>Nom de l'examen</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.examName}"></td>
            <td th:text="${exam.description}"></td>
            <td th:text="${#dates.format(exam.date, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
