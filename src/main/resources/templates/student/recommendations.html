<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>eLEARNING</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap}" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        /* Custom styles for recommendation cards */
        .recommendation-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .course-list {
            padding: 30px 0;
        }

        .course-list h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .course-list .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .course-list .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a th:href="@{'/students/dashboard'}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a th:href="@{'/students/dashboard'}" class="nav-item nav-link">Home</a>
            <a th:href="@{'/students/courses'}" class="nav-item nav-link">Courses</a>
            <a th:href="@{'/students/my-courses'}" class="nav-item nav-link">Subscribed Courses</a>
            <a th:href="@{'/students/results'}" class="nav-item nav-link active">My Results</a>
        </div>
        <a th:href="@{'/logout'}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!-- Navbar End -->

<!-- Service Start -->
<div class="container-xxl py-5">
    <div class="container">
        <section class="course-list container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1>Recommandations de Cours</h1>
                    <p class="lead">Voici les cours recommandés spécialement pour vous, basés sur vos intérêts .</p>
                </div>
            </div>

            <div class="row" th:if="${#lists.isEmpty(recommendedCourses)}">
                <div class="col-12">
                    <div class="alert alert-info text-center">
                        <p>Aucune recommandation pour le moment.</p>
                    </div>
                </div>
            </div>

            <div class="row flex-column" th:each="course : ${recommendedCourses}">
                <div class="col-md-4 mb-4">
                    <div class="card recommendation-card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.title}">Titre du cours</h5>
                            <p class="card-text" th:text="${course.description}">Description du cours ici.</p>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{'/students/course_' + ${course.id}}" class="btn btn-primary">Voir le Cours</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Button to Dashboard -->
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <a th:href="@{'/students/dashboard'}" class="back-btn">Retour au Tableau de Bord</a>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- Service End -->

<!-- JavaScript Libraries -->
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
