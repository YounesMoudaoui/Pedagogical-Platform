<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examens disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Examens disponibles</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom de l'examen</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.examName}"></td>
            <td th:text="${#dates.format(exam.date, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{'/students/exams/' + ${exam.id} + '/take'}" class="btn btn-success">Passer l'examen</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/students/courses'}" class="btn btn-secondary mt-3">Retour aux cours</a>
</div>
</body>
</html>
