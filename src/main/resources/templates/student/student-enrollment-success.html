<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription réussie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-success">
    <h4>Inscription réussie !</h4>
    <p>Vous êtes inscrit au cours <strong th:text="${course.title}"></strong> avec succès.</p>
  </div>
  <a th:href="@{'/students/courses'}" class="btn btn-primary">Retour aux cours</a>
  <a th:href="@{'/students/courses/' + ${course.id} + '/exams'}" class="btn btn-secondary">Voir les examens du cours</a>
</div>
</body>
</html>
