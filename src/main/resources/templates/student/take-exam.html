<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer l'examen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #0062E6, #33AEFF);
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
            text-align: center;
        }
        .card-header h3 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .card-body {
            padding: 2rem;
        }
        h5 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .option-container {
            background-color: #e7f1ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .option-container:hover {
            background-color: #d1e7fd;
        }
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #0062E6; /* Change radio button color */
        }
        .submit-btn {
            display: block;
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, #28a745, #58d68d);
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .question-container {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="'Passer l\'examen: ' + ${exam.examName}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{'/students/exams/' + ${exam.id} + '/submit'}" method="post">
                        <div th:each="question : ${questions}" class="question-container">
                            <h5 th:text="${question.questionText}"></h5>

                            <div th:each="option : ${question.options}">
                                <div class="option-container">
                                    <input type="radio" th:name="'answer_' + ${question.id}" th:value="${option}" required>
                                    <label th:text="${option}"></label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">Submit Exam</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
