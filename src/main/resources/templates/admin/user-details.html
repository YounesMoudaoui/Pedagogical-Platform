<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/dashboard'}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/create-user'}">Créer Utilisateur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/students'}">Liste Étudiants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/teachers'}">Liste Enseignants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/admin/users'}">Liste Utilisateurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Détails de l'utilisateur</h2>
    <p><strong>Nom d'utilisateur :</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email :</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Rôle :</strong> <span th:text="${user.role}"></span></p>
    <a href="/admin/create-user" class="btn btn-primary">Créer un autre utilisateur</a>
</div>
</body>
</html>
